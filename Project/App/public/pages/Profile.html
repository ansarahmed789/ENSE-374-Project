<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/get-profile')
        .then(response => response.json())
        .then(data => {
          document.getElementById('name').value = data.name;
          document.getElementById('email').value = data.email;
          document.getElementById('address').value = data.address;
          document.getElementById('contactNumber').value = data.contactNumber;
          document.getElementById('city').value = data.city;
          document.getElementById('state').value = data.state;
        })
        .catch(error => console.error('Error fetching profile data:', error));
    });

    function toggleEditSave() {
      const inputs = document.querySelectorAll('.editable-input');
      const editSaveButton = document.getElementById('edit-save-button');
      const isEditing = editSaveButton.textContent === 'Edit';

      inputs.forEach(input => {
        input.disabled = !isEditing;
      });

      if (isEditing) {
        editSaveButton.textContent = 'Save';
      } else {
        editSaveButton.textContent = 'Edit';
        // Send updated data to the server
        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          address: document.getElementById('address').value,
          contactNumber: document.getElementById('contactNumber').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value
        };
        fetch('/update-profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/services-catalog">
                Services Catalog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/appointments">
                My Appointments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services-offered">
                Services Offered
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/profile">
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">
                Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Profile</h1>
        </div>
        <!-- Profile form -->
        <form>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control editable-input" id="name" name="name" disabled>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control editable-input" id="email" name="email" disabled>
          </div>
          <div class="form-group mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control editable-input" id="address" name="address" disabled>
          </div>
          <div class="form-group mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control editable-input" id="contactNumber" name="contactNumber" disabled>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control editable-input" id="city" name="city" disabled>
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control editable-input" id="state" name="state" disabled>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="edit-save-button" onclick="toggleEditSave()">Edit</button>
        </form>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
