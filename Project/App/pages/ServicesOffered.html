<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medilocate - Services Offered</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/image.png" alt="Medilocate Logo" class="logo">

      </a>
      <div class="d-flex align-items-center">
      </div>
    </div>
  </nav>

  <!-- Main container with Sidebar and Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                Services Catalog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                My appointments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Profile
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area for Services -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Services Offered</h1>
        </div>

        <!-- Services Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Service Card -->
          <div class="col">
            <div class="card h-100">
              <img src="../img/service1.jpg" class="card-img-top" alt="Service Image">
              <div class="card-body">
                <h5 class="card-title">Name of the service</h5>
                <p class="card-text">Description of the service, this is a short description.</p>
                <p class="card-text"><small class="text-muted">Location: Clinic Location</small></p>
              </div>
            </div>
          </div>

          <!-- Add more service cards as needed -->

          <!-- New Service Button -->
          <div class="col">
            <button type="button" class="btn btn-primary fixed-bottom-button" data-bs-toggle="modal"
              data-bs-target="#newServiceModal">
              <i class="bi bi-plus-circle"></i> New Service
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- New Service Modal -->
  <div class="modal fade" id="newServiceModal" tabindex="-1" aria-labelledby="newServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newServiceModalLabel">Add New Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="serviceName" placeholder="Enter service name">
            </div>
            <div class="mb-3">
              <label for="serviceDescription" class="form-label">Service Description</label>
              <textarea class="form-control" id="serviceDescription" rows="3"
                placeholder="Enter service description"></textarea>
            </div>
            <div class="mb-3">
              <label for="serviceLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="serviceLocation" placeholder="Enter clinic location">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Service</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Icons JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.js"></script>
</body>

</html>
