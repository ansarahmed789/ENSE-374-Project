<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medilocate - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container-fluid vh-100">
    <img src="../img/image.png" alt="Medilocate Logo" class="logo logo_in">

    <div class="row h-100">
      <!-- Left Column: Sign Up Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <div class="mb-4 text-center">
            <h2 class="mt-3">Sign up</h2>
          </div>

          <form>
            <div class="form-group mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" value="Jonas Kahnwald">
            </div>

            <div class="form-group mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <div class="input-group">
                <input type="text" class="form-control" id="dob" placeholder="11 December 1997">
                <span class="input-group-text">
                  <i class="bi bi-calendar"></i> <!-- Date picker icon -->
                </span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="jonas_kahnwald@gmail.com">
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <span class="input-group-text">
                  <i class="bi bi-eye-slash"></i> <!-- Show password icon -->
                </span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign up</button>

            <div class="text-center mt-3">
              <p>or</p>
              <a href="#">Already have an account? Sign in</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Column: Image -->
      <div class="col-lg-6 d-none d-lg-block p-0">
        <img src="image.png" alt="Sign up Image" class="img-fluid vh-100 w-100" style="object-fit: cover;">
      </div>
    </div>
  </div>

  <!-- Bootstrap and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
