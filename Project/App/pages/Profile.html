<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medilocate - Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/image.png" alt="Medilocate Logo" class="logo">

        <div class="d-flex align-items-center">
        </div>
    </div>
  </nav>

  <!-- Main container with Sidebar and Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                Services Catalog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                My appointments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Profile
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area for Profile -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Profile</h1>
        </div>

        <!-- Profile Form -->
        <form id="profileForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" value="Mehrab">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" value="Bozorgi">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="Mehrabbozorgi.business@gmail.com" readonly>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" value="33062 Zboncak Isle">
          </div>

          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" value="58077.79">
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" value="Mehrab">
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" value="Bozorgi">
            </div>
          </div>

          <div class="mb-3">
            <label for="certificate" class="form-label">Certificate</label>
            <input type="text" class="form-control" id="certificate" value="asdada.pdf">
          </div>

          <!-- Edit Button -->
          <button type="button" class="btn btn-primary" id="editProfileBtn">Edit</button>
        </form>

      </main>
    </div>
  </div>

  <!-- Bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Edit Profile Logic
    document.getElementById('editProfileBtn').addEventListener('click', function () {
      const formElements = document.querySelectorAll('#profileForm input');
      formElements.forEach((input) => {
        input.readOnly = !input.readOnly; // Toggle read-only mode for inputs
      });

      // Change button text based on current mode
      this.textContent = this.textContent === 'Edit' ? 'Save' : 'Edit';
    });
  </script>
</body>

</html>
